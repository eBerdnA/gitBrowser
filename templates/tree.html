{{template "header.html" .}}
<div class="breadcrumb">
    <a href="/repo/{{.Repo}}/tree/{{.Rev}}/">{{.Rev}}</a>
    {{if .Path}}
    <span>/</span>
    {{range $i, $p := (split .Path "/")}}
    {{if $p}}<a href="/repo/{{$.Repo}}/tree/{{$.Rev}}/{{join (slice (split $.Path "/") 0 (add $i 1)) "/"}}">{{$p}}</a><span>/</span>{{end}}
    {{end}}
    {{end}}
</div>

<div class="file-list">
    {{range .Entries}}
    <div class="file-item">
        <span class="file-icon {{if eq .Type "tree"}}dir-icon{{end}}">
            {{if eq .Type "tree"}}
            <svg aria-hidden="true" focusable="false" role="img" class="octicon octicon-file-directory-fill"
                viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                <path
                    d="M1.75 1A1.75 1.75 0 0 0 0 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0 0 16 13.25v-8.5A1.75 1.75 0 0 0 14.25 3H7.5a.25.25 0 0 1-.2-.1l-.9-1.2c-.33-.44-.85-.7-1.4-.7H1.75Z">
                </path>
            </svg>
            {{else}}
            <svg aria-hidden="true" focusable="false" role="img" class="octicon octicon-file" viewBox="0 0 16 16"
                width="16" height="16" fill="currentColor">
                <path
                    d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l3.414 3.414c.329.328.513.773.513 1.237v10.1c0 .966-.784 1.75-1.75 1.75H3.75A1.75 1.75 0 0 1 2 15.25Zm1.75-.25a.25.25 0 0 0-.25.25v13.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25V5.25h-3.25a.125.125 0 0 1-.125-.125V1.5Z">
                </path>
            </svg>
            {{end}}
        </span>
        <a href="/repo/{{$.Repo}}/{{if eq .Type "tree"}}tree{{else}}blob{{end}}/{{$.Rev}}/{{.Path}}">{{.Name}}</a>
    </div>
    {{end}}
</div>
{{template "footer.html" .}}

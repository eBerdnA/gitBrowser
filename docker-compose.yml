services:
  gitbrowser:
    image: golang:1.24
    working_dir: /app
    command: sh -c "go run main.go"
    ports:
      - "8080:8080"
    environment:
      - GITBROWSER_CONFIG=/app/config/repos.json
    volumes:
      - ./:/app
      - ./repos.json:/app/config/repos.json:ro
      # Replace these host paths with real repositories on your machine.
      - /absolute/path/to/app1:/repos/app1:ro
      - /absolute/path/to/app2:/repos/app2:ro
